<body>
  <div id="app">

      </el-menu>

      <template >
          <el-table
            :data="tableData"
            border
            :cell-style="cellStyle"
            style="width: 100%"
            >
            <el-table-column v-for="date in dates" :prop="date" :label="date">
            </el-table-column>
          </el-table>
        </template>

      <template>
          <div id="main" style="height:400px;"></div>
          <el-input v-model="stockCode" placeholder="请输入股票代码，例如:000100.SZ" style="width:400px"></el-input>
          <el-button @click="loadStockPrice()">加载</el-button>
          <div id="stock_chart" style="height:400px;"></div>
      </template>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- echart -->
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>

  <script>
      var a = 0
    new Vue({

      el: '#app',
        data() {
          return {
                dates: [],
                tableData: [],
                stockCode:''
                };
        },
          created () {
            // fetch the data when the view is created and the data is
            // already being observed
            this.fetchData()
          },
          methods: {
            fetchData () {
                },
              cellStyle({row, column, rowIndex, columnIndex}){
                if( columnIndex == 0){
                    column.width=140
                    return "padding:0"
                }else{
                    return "padding:0"
                }
              },
              loadStockPrice(){
                // 基于准备好的dom，初始化echarts实例
                var stockChart = echarts.init(document.getElementById('stock_chart'));

                // 显示标题，图例和空的坐标轴
                stockChart.setOption({
                    title: {
                        text: 'stock'
                    },
                    tooltip: {},
                    legend: {
                        data:['stock']
                    },
                    xAxis: {
                        data: []
                    },
                    yAxis : [
                        {
                            type: 'value',
                            name: 'stock',
                            axisLabel: {
                                formatter: '{value}'
                            }
                        },
                    ],
                    series: [{
                        name: 'stock',
                        type: 'line',
                        data: []
                    }]
                });

                // 异步加载数据
                axios.get("/stock_chart/"+this.stockCode)
                        .then(response => {
                            // 填入数据
                            stockChart.setOption({
                                xAxis: [
                                    {
                                    data: response.data.stock.dates
                                }
                                    ],
                                series:
                                    response.data.stock.data

                            });

                        })
                      }
                  }
    })



    </script>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: '指数分析'
            },
            tooltip: {},
            legend: {
                data:['上证','深成','买入','卖出']
            },
            xAxis: {
                data: []
            },
            yAxis : [
                {
                         type: 'value',
                         name: '上证',
                         position: 'left',
                        axisLabel: {
                            formatter: '{value} '
                        }
                },
                {
                    type: 'value',
                    name: '深成',
                    position: 'right',
                    axisLabel: {
                        formatter: '{value} '
                    }
                },
            ],
            series: [{
                name: '',
                type: 'line',
                data: []
            }]
        });

        // 异步加载数据
        axios.get("/index_analyse_chart")
                .then(response => {
                    // 填入数据
                    myChart.setOption({
                        xAxis: [
                            {
                            data: response.data.sh_index_history.dates
                        }
                            ],
                        series:
                            response.data.sh_index_history.data
                                .concat(
                                response.data.sz_index_history.data
                            ).concat(
                                response.data.buy_point.data
                            ).concat(
                                response.data.sell_point.data
                            )


                    });

                })

        //#################



    </script>
</html>
